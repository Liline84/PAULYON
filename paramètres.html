<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramètres</title> 
  <link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/footer.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/forme.css">
<link rel="stylesheet" href="css/produits.css">
<link rel="stylesheet" href="css/services.css">
<link rel="stylesheet" href="css/media.css">
<link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

  <div id="header"></div>

  <main>
    <section id="parametres">
      <h2>Paramètres</h2>

      <div class="settings-section">
        <h3>Langue</h3>
        <ul>
          <li><button class="lang-btn" data-lang="fr">Français (FR)</button></li>
          <li><button class="lang-btn" data-lang="en">English (EN)</button></li>
          <li><button class="lang-btn" data-lang="es">Español (ES)</button></li>
          <li><button class="lang-btn" data-lang="ht">Kreyòl (HT)</button></li>
        </ul>
      </div>

      <div class="settings-section">
        <h3>Thème</h3>
        <button id="toggle-theme">Changer le thème clair/sombre</button>
      </div>
    </section>
  </main>

  <div id="footer"></div>
<script src="script.js"></script>
<script>
    // Variable pour stocker la fonction setLanguage après son chargement
    let setLanguageFromScript;

    // Charger header et footer dynamiquement
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        
        // 1. Initialisation du menu
        if (typeof initMenuHandlers === 'function') {
            initMenuHandlers(); 
        }
        
        // 2. Exécution de la logique principale (traduction, data)
        if (typeof runMainAppLogic === 'function') {
             // runMainAppLogic renvoie la fonction setLanguage pour l'utiliser ici
             // Je ne peux pas modifier la façon dont runMainAppLogic retourne des valeurs car je n'ai pas le code complet,
             // nous allons donc nous fier à la fonction setLanguage globale si elle existe (ou la définir).
             runMainAppLogic(); 
        }
        
        // *************************************************************************
        // Règle générale : Si vous utilisez des fonctions définies dans script.js
        // (comme setLanguage), assurez-vous qu'elles sont disponibles globalement
        // pour être appelées ici.
        // *************************************************************************
        
        // 3. Réattacher les gestionnaires d'événements spécifiques à cette page
        attachSettingsListeners();
      });
      
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });


    function attachSettingsListeners() {
        // GESTION DE LA LANGUE (Harmonisée avec script.js)
        document.querySelectorAll('.lang-btn').forEach(btn => {
            // Retirer les anciens gestionnaires pour éviter les doubles exécutions
            btn.removeEventListener('click', handleLangClick); 
            btn.addEventListener('click', handleLangClick);
        });
        
        // GESTION DU THÈME (Basique)
        const themeBtn = document.getElementById('toggle-theme');
        if (themeBtn) {
             themeBtn.removeEventListener('click', handleThemeClick); 
             themeBtn.addEventListener('click', handleThemeClick);
        }
    }

    function handleLangClick() {
        const lang = this.getAttribute('data-lang');
        // On suppose que setLanguage est une fonction globale (dans script.js)
        if (typeof setLanguage === 'function') {
             setLanguage(lang);
             alert(`Langue changée en : ${lang.toUpperCase()}`);
        } else {
             alert(`Erreur : La fonction setLanguage n'est pas disponible.`);
        }
    }

    function handleThemeClick() {
         document.body.classList.toggle('dark-theme');
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramètres</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

  <div id="header"></div>

  <main>
    <section id="parametres">
      <h2>Paramètres</h2>

      <div class="settings-section">
        <h3>Langue</h3>
        <ul>
          <li><button class="lang-btn" data-lang="fr">Français (FR)</button></li>
          <li><button class="lang-btn" data-lang="en">English (EN)</button></li>
          <li><button class="lang-btn" data-lang="es">Español (ES)</button></li>
          <li><button class="lang-btn" data-lang="ht">Kreyòl (HT)</button></li>
        </ul>
      </div>

      <div class="settings-section">
        <h3>Thème</h3>
        <button id="toggle-theme">Changer le thème clair/sombre</button>
      </div>
    </section>
  </main>

  <div id="footer"></div>
<script src="script.js"></script>
  <script>
    // Charger header et footer dynamiquement
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Exemple simple pour changer la langue
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        alert(`Changer la langue vers : ${lang} (à implémenter)`);
        // Ici, tu peux ajouter ta logique pour changer la langue
      });
    });

    // Exemple basique de toggle thème
    const themeBtn = document.getElementById('toggle-theme');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });
  </script>
</body>
</html>

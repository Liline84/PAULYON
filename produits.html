<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="title-tag">Nos Produits</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-RXf+QSDCUQs7aeMY5a8u8H6fS6Z1FfZL1L9ZdzgGu/N1SXTdt3xUHP5Xr6b+DV8B+m1z+RmcrHY9E4RFiWvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="products-page"> 

    <div id="header"></div>

    <main>
        <section id="produits">
            <h2 id="h2-produits">Nos Produits</h2>

            <div class="dashboard-grid" id="products-list-container">
                </div>

        </section>
    </main>

    <div id="footer"></div>

   <script src="script.js"></script>
<script>
    // Charger header et footer via fetch
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        
        // 1. Initialisation du menu
        if (typeof initMenuHandlers === 'function') {
            initMenuHandlers(); 
        }
        
        // 2. ExÃ©cution de la logique principale (traduction, data)
        if (typeof runMainAppLogic === 'function') {
             runMainAppLogic(); 
        }
      });
      
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
</script>
</body>
</html>
